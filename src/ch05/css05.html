<html>
    <head>
        <style>
            li:nth-child(2n+1) { /*2는 주기, n은 카운터(0,1,2,3,4 1씩 증가), 1은 오프셋*/
                background-color: yellow;
            }
        </style>
    </head>
    <body>
        <ul>
            <li>1번째 메뉴</li>
            <li>2번째 메뉴</li>
            <li>3번째 메뉴</li>
            <li>4번째 메뉴</li>
            <li>5번째 메뉴</li>
        </ul>
    </body>
</html>
